worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Определение зоны для ограничения запросов
    limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;

    # Определение зоны для ограничения соединений
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Перенаправление HTTP на HTTPS
    server {
        listen 80;
        server_name localhost;

        return 301 https://$host$request_uri;
    }

    # Настройка HTTPS
    server {
        listen 443 ssl;
        server_name localhost;

        # Путь к сертификату и ключу
        ssl_certificate /etc/nginx/certs/mycert.crt;
        ssl_certificate_key /etc/nginx/certs/mykey.key;

        # Настройки безопасности
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Таймауты для закрытия медленных соединений
        client_body_timeout 5s;
        client_header_timeout 5s;

        # Локация для проксирования запросов к Kavita
        location / {
            # Ограничение запросов
            limit_req zone=one burst=5 nodelay;

            # Ограничение соединений
            limit_conn addr 10;

            # Фильтрация по IP-адресам
            # deny 192.168.1.2;  # Блокировка конкретного IP
            # allow 192.168.1.0/24;  # Разрешение для диапазона IP
            # deny all;  # Блокировка всех остальных IP

            proxy_pass http://kavita:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}