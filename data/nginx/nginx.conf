worker_processes 1;  # Указывает количество рабочих процессов (можно оставить 1 или увеличить до количества ядер процессора)

events {
    worker_connections 1024;  # Максимальное количество соединений на один рабочий процесс
}

http {
    # Определение зоны для ограничения запросов.
    # zone=one:10m: Создает зону с именем one и выделяет 10 мегабайт памяти для хранения информации о запросах.
    # rate=100r/s: Указывает, что максимальное количество запросов в секунду от одного IP-адреса равно 100.
    # limit_req_zone $binary_remote_addr zone=one:10m rate=100r/s;  # Увеличено до 100 запросов в секунду

    # Определение зоны для ограничения соединений
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Перенаправление HTTP на HTTPS
    server {
        listen 80;
        server_name localhost;

        return 301 https://$host$request_uri;
    }

    # Настройка HTTPS
    server {
        listen 443 ssl;
        server_name localhost;

        # Путь к сертификату и ключу
        ssl_certificate /etc/nginx/certs/mycert.crt;
        ssl_certificate_key /etc/nginx/certs/mykey.key;

        # Настройки безопасности
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Таймауты для закрытия медленных соединений
        client_body_timeout 5s;
        client_header_timeout 5s;

        # Локация для проксирования запросов к Kavita
        location / {
            # Ограничение запросов
            # limit_req zone=one burst=50 nodelay;  # Увеличен burst до 50

            # Ограничение соединений
            limit_conn addr 10;

            # Фильтрация по IP-адресам
            # deny 192.168.1.2;  # Блокировка конкретного IP
            # allow 192.168.1.0/24;  # Разрешение для диапазона IP
            allow 127.0.0.1; # Разрешить доступ в localhost
            allow 192.168.65.1; # Разрешить доступ с шлюза докера
            allow 79.134.198.3; # Разрешить доступ с ip
            deny all;  # Блокировка всех остальных IP

            proxy_pass http://kavita:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}